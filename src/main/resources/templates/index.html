<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container text-center bg-dark text-light py-4">
        <div class="container">
            <div>
                <h2>Cadastro de cliente</h2>
            </div>
            <form action="/cadastro/salvar" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" id="senha" name="password" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="CEP" id="cep" name="cep" required>
                        <label for="cep" hidden id="cep-erro">Cep não encontrado!</label>
                        <button class="btn btn-secondary btn-sm">Validar</button>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Rua" id="rua" name="rua" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Bairro" id="bairro" name="bairro" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Cidade" id="cidade" name="cidade" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Estado" id="uf" name="estado" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Número" id="numero" name="numero" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Complemento" id="complemento" name="complemento">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/cepRequest.js"></script>
    </body>
</html>
